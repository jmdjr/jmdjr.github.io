<div class="central-text" [innerHTML]="TopText">
</div>
<div class="projects-slider" *ngIf="MyProjects.length">
  <keen-carousel id='carousel' [plugins]="usePlugins"
  [autoPlayAnimationMiliseconds]="5000"
    [items]="MyProjects" [setPerspective]="perspectiveAmount" [stackWidthFactor]="1"
    >
    <div *CarouselItem="let item" class="card">
      <h1 *ngIf="item.name" 
        [innerHTML]="item.name"
        class="card-title"
      >
      </h1>
      <img *ngIf="item.image" [src]="item.image" class="card-image">
      <div class="card-description" *ngIf="item.description" [innerHtml]="item.description">
      </div>
      <div class="card-link-list" *ngIf="item?.links?.length">
        <a class="card-link-item" 
          *ngFor="let link of item.links" 
          [innerHTML]="link?.text"
          [href]="link?.URL"
        ></a>
      </div>
    </div>
  </keen-carousel>
</div>
