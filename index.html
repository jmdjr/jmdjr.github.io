<!doctype html>
<html ng-app="jmdjrPortfolioApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Welcome</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/animate.css">
    <link rel="stylesheet" href="stylesheets/styles.css">

    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.12/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.3.12/angular-route.min.js"></script>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="javascripts/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="javascripts/jmdjrPortfolioApp.js"></script>
</head>
<body ng-controller="AppController">
<div class="site-wrapper">
	<div class='site-wrapper-inner'>
		<div class="cover-container">
			<div class="masthead">
				<div class='inner enclose'>
					<nav class="masthead-brand fork">
						<a href="https://github.com/jmdjr">View On GitHub</a>
					</nav>
					<h3 class="folio-title" style="text-align: center"><a href="#/">Jmdjr Portfolio</a></h3>
					<div class="clearfix"></div>
					<nav class='masthead-nav nav'>			
						<li><a href="#/Skills">Skills</a></li>
						<li><a href="#/History">History</a></li>
						<li><a href="#/Projects">Projects</a></li>
						<li><a href="#/AboutMe">About</a></li>
					</nav>
				</div>
			</div>
    <!-- end header -->
			<div class='hidden awards'>
				<button ng-click="newAlert('History')"></button>
			</div>
			<div ng-view class="full-view"></div>
			<div class='alert-zone'>
				<alert ng-repeat='alert in alerts' type='success' close="closeAlert($index)">{{alert.message}}</alert>
			</div>
			<!-- footer -->
			<div class="mastfoot">
				<div class="inner">
				<hr>
				<div class="credits">Site designed by <a href="https://github.com/jmdjr">jmdjr</a></div>
					<span class="credits">Hosted on GitHub Pages &mdash; Original Theme by <a href="https://twitter.com/michigangraham">mattgraham</a>
	<p>I can be reached <a href="mailto:jmdcodejunkie@gmail.com">via email</a> and will respond as soon as possible.</p></span>
				</div>
			</div>
		</div>
	</div>
</div>
		
		
    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
        try {
            var pageTracker = _gat._getTracker("UA-59309007-1");
            pageTracker._trackPageview();
        } catch (err) { }
    </script>

    <script>
        var myDataRef = new Firebase('https://e911zfabbfw.firebaseio-demo.com/');
    </script>
</body>
</html>
