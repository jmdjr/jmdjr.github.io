name: Submodule Update Handler

on:
  repository_dispatch:
    types: [submodule-updated]

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
    
    - name: Update submodule
      run: |
        echo "Received update from: ${{ github.event.client_payload.repository }}"
        echo "Ref: ${{ github.event.client_payload.ref }}"
        echo "SHA: ${{ github.event.client_payload.sha }}"
        git submodule update --remote --merge
    
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update submodule from ${{ github.event.client_payload.repository }}@${{ github.event.client_payload.sha }}"
          git push
          echo "âœ“ Submodule updated and pushed"
        fi
