name: page-deploy

on:
  push:
    branches:
    - main

jobs:
  first-pass:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm run test:headless
    - name: Build
      run: npm run build:prod
    - name: Deploy
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist/
        enable_jekyll: true
  second-pass:
    runs-on: ubuntu-latest
    needs: first-pass
    permissions:
      Contents: read
      Metadata: read
      Pages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        submodules: recursive
        repository: jmdjr/jmdjr.github.io
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: build
      uses: actions/jekyll-build-pages@v1    
      with: 
        source: .
        destination: ./_site
    - name: package
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site
        name: github-pages
    - name: deploy
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        artifact_name: github-pages
        preview: false